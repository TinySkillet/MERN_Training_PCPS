<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>

    .item {
      border: 8px solid rgb(223, 21, 21);
      background-color: rgb(242, 94, 94); 
      color: white;
      font-size: 3rem;
    }

    .container {
      border: 6px solid black;
      border-radius: 10px;
      display: grid;
      grid-template-rows: repeat(6, 100px);
      grid-template-columns: repeat(6, 100px);
      
      /*for items outside out implicit grid*/
      grid-auto-columns: 100px;

      /*any implicit grid created will be created as a column*/
      grid-auto-flow: column;
    }

    /*
      responsive grid without media queries
      
      .container {
        display:grid;
        grid-template-rows: repeat(4, 100px);
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }

      this auto-fit keyword will make the items auto fit and wrap onto the new row, creating
      a grid that is automatically responsive.
    */

    .item-1{
      /*lines where item-1 should start and end
      grid-row-start: 1;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 5;
      */
      /*shorthand for the above*/
      /*start / end*/


      grid-row: 1 / 3;
      grid-column: 1 / -1;
    }

    .item-2 {
      /*we can use the span keyword here instead of manually specifying the grid lines.
      span is saying from wherever you currently are, span yourself this number of times 
      */

      grid-row: span 6;
      grid-column: span 2;

      /*downside of using span is our item will be pushed away if we increase the size of nearby item
      like item-1 
      */
    }

    .item-3 {
      /*row-start / col-start / row-end / col-end*/
      grid-area: 3 / 1 / -1 / -1;
    }

    /*layering item 2 in front*/

    .item-2 {
      grid-area: 2 / 4 / 4 / 6; 
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
  </div>
</body>
</html>
