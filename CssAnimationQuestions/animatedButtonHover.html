<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            color: red;
            background: white;
            transition: all .3s;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
        }


        button:hover {
            background: cyan;
            box-shadow: 5px 5px 10px 1px gray;
            padding: 1.3rem;
        }

    </style>
    <title>Animated Button</title>
</head>
<body>
    <button>Click me!</button>
</body>
</html>
