<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Card</title>
    <style>
      .card {
        width: 300px;
        height: 200px;

        position: absolute;
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .card:hover {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden; /* Hide the back face during rotation */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        color: white;
        border-radius: 10px;
      }

      .card-front {
        background-color: #007bff;
      }

      .card-back {
        background-color: #28a745;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-front">
        <h1>Hover at me!</h1>
      </div>
      <div class="card-back">
        <h1>English or Spanish?</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
          esse dicta molestias nisi, neque dolore. Quia tempore dolores
          obcaecati deserunt.
        </p>
      </div>
    </div>
  </body>
</html>
